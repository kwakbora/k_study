<!DOCTYPE HTML>
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<title></title>

	<style>
		.tab-menu {
			list-style: none;
			height:80px;
		}
		.tab-menu li {
			width:99px;
			height:40px;
			background:#e9e9e9;
			color:#000;
			border:2px solid #000;
			text-align:center;
			line-height:40px;
			display: inline-block;
			float:left;
			margin-left:10px;
			font-weight:600;
		}
		.tab-menu li:first-child{margin-left:0;}
		.tab-menu li:hover {background-color:#F0C545;cursor:pointer;}
		.tab-menu li.select {
			height:80px;
			background-color:#0A858E;
			color:#fff;
			font-style:italic;
		}

	</style>

	<script src="../../libs/jquery-1.11.0.min.js"></script>
	<script>

		/*
		예제02: 예제: 함수 단위 코딩으로 만들어진 탭메뉴를 리터럴 방식으로 클래스를 만들어 주세요.

		 */
		// 탭메뉴 관련 변수
		var $tabMenu =null;
		var $menuItems=null;
		var $selectMenuItem=null;

		$(document).ready(function(){
			// 탭메뉴 요소 초기화
			init();
			// 탭메뉴 요소에 이벤트 등록
			initEvent();
		});

		// 요소 초기화
		function init(){
			$tabMenu = $("#tabMenu1");
			$menuItems = $tabMenu.find("li");
		}

		// 이벤트 등록
		function initEvent(){
			$menuItems.on("click",function(){
				setSelectItem($(this));
			});
		}

		// $menuItem에 해당하는 메뉴 아이템 선택하기
		function setSelectItem($menuItem){
			// 기존 선택메뉴 아이템을 비활성화 처리 하기
			if($selectMenuItem){
				$selectMenuItem.removeClass("select");
			}

			// 신규 아이템 활성화 처리 하기
			$selectMenuItem = $menuItem;
			$selectMenuItem.addClass("select");
		}

	</script>
</head>

<body>
<p>첫 번째 탭메뉴</p>
<ul class="tab-menu" id="tabMenu1">
	<li class="menuitem1">google</li>
	<li class="menuitem2">facebook</li>
	<li class="menuitem3">pinterest</li>
	<li class="menuitem4">twitter</li>
	<li class="menuitem5">airbnb</li>
	<li class="menuitem6">path</li>
</ul>

</body>
</html>
